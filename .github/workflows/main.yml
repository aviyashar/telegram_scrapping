name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Verify authentication
        run: |
          gcloud auth list
          gcloud config get-value account

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure Docker for GCP
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Download Telegram Session File from GCS
        run: |
          gcloud storage cp gs://pwcnext-sandbox01-terraform-state/telegram-scraper/fetch_session.session .

      - name: Build and Push Docker Image
        id: build
        run: |
          IMAGE_URL="us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/telegram-repo/telegram-scraper:${{ github.sha }}"
          docker buildx build \
            --platform linux/amd64 \
            --push \
            -t $IMAGE_URL \
            .
          echo "image_url=$IMAGE_URL" >> $GITHUB_OUTPUT

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: terraform
        run: |
          terraform apply -auto-approve \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="image_url=${{ steps.build.outputs.image_url }}"

      - name: Get Cloud Run Service URL
        id: get_url
        working-directory: terraform
        run: |
          SERVICE_URL=$(terraform output -raw cloud_run_service_uri)
          echo "service_url=$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: Test Cloud Run Service
        run: |
          TOKEN=$(gcloud auth print-identity-token --audiences=${{ steps.get_url.outputs.service_url }})
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: Bearer $TOKEN" \
            "${{ steps.get_url.outputs.service_url }}/health")
          if [ "$RESPONSE" != "200" ]; then
            echo "Health check failed with status: $RESPONSE"
            exit 1
          fi
          echo "Health check passed!"
